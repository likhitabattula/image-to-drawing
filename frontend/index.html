<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Sketchify â€“ Convert Image to Art</title>
  <style>
    body { text-align: center; font-family: sans-serif; padding: 20px; }
    img { max-width: 80%; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Sketchify â€“ Convert Image to Art</h1>

  <input type="file" id="imageInput" accept="image/*"><br><br>

  <label for="effect">Choose Effect:</label>
  <select id="effect">
    <option value="sketch">Pencil Sketch</option>
    <option value="grayscale">Grayscale</option>
    <option value="blur">Blur</option>
    <option value="cartoon">Cartoon</option>
  </select><br><br>

  <button onclick="convertImage()">Convert</button><br><br>

  <img id="result" alt="Converted Image"><br>
  <a id="downloadLink" download="converted.png" style="display:none;">
    <button>Download</button>
  </a>

  <script>
    function convertImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const effect = document.getElementById('effect').value;

      if (!file) {
        alert('Please select an image.');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);
      formData.append('effect', effect);

      fetch('https://image-to-drawing-backend-6tqp.onrender.com/convert', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Conversion failed");
        }
        return response.blob();
      })
      .then(blob => {
        const imageURL = URL.createObjectURL(blob);
        document.getElementById('result').src = imageURL;

        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = imageURL;
        downloadLink.style.display = 'inline-block';
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to convert image');
      });
    }
  </script>
</body>
</html>
